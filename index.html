<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shinkhorn algorithm</title>
  </head>
  <body>
    <div id="input-file-container" class="input-container">
      <input type="file" name="input-file" id="input-file" accept=".csv" />
      <button id="button-read">読み込み</button>
    </div>
    <div class="setting-container">
      <div id="input-precision-container" class="input-container">
        <label for="input-precision">有効数字: </label>
        <input type="range" id="input-precision" min="3" max="10" value="5" />
        <div><span id="precision">5</span></div>
      </div>
      <div id="input-speed-container" class="input-container">
        <label for="input-speed">速度: </label>
        <input type="range" id="input-speed" min="100" max="1000" value="600" />
        <div>間隔: <span id="duration">500</span></div>
      </div>
      <div id="error-container" class="input-container">
        <label for="input-error">誤差: </label>
        <input type="range" id="input-error" min="-15" max="-3" value="-6" step="1" />
        <div>ε = <span id="error">1e-6</span></div>
      </div>
    </div>
    <div id="matrix-container"></div>
    <button id="button-row-scaling">行</button>
    <button id="button-col-scaling">列</button>
    <button id="button-auto">自動</button>
    <button id="button-stop">停止</button>
    <button id="button-reset">リセット</button>
    <script src="./index.js"></script>
  </body>
</html>
